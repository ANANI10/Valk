<body>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
    </div>

    <mat-card>
        <mat-card-content class="categorie-container" style="font-family: 'Times New Roman', Times, serif ">
            <span class="categorie">Effectuer Appro</span>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Ajouter appro</button>

            <!-- Modale pour afficher le formulaire -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"
                                style="font-family: 'Times New Roman', Times, serif;">Formulaire d'approvisionnement
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulaire d'Ajout de categorie -->
                            <form class="row g-3" [formGroup]="approvisionnementForm"
                                (ngSubmit)="onAddApprovisionnement()">
                                <div class="col-mb-4">
                                    <label for="quantiteAjoutee" class="form-label">Ajouter une quantité : </label>
                                    <input type="number" class="form-control" id="quantiteAjoutee"
                                        placeholder="Entrez la quantité voulu " formControlName="quantiteAjoutee">
                                    <div *ngIf="approvisionnementForm.get('quantiteAjoutee')?.invalid && (approvisionnementForm.get('quantiteAjoutee')?.dirty || approvisionnementForm.get('quantiteAjoutee')?.touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="approvisionnementForm.get('quantiteAjoutee')?.errors?.['required']">
                                            La quantité est requise.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-mb-4">

                                    <div class="col-mb-4">
                                        <label for="dateApprovisionnement" class="form-label">Ajouter la date : </label>
                                        <input type="date" class="form-control" id="dateApprovisionnement"
                                            placeholder="Entrez la date de l'approvisionnement"
                                            formControlName="dateApprovisionnement">
                                        <div *ngIf="approvisionnementForm.get('dateApprovisionnement')?.invalid && (approvisionnementForm.get('dateApprovisionnement')?.dirty || approvisionnementForm.get('dateApprovisionnement')?.touched)"
                                            class="alert alert-danger">
                                            <div
                                                *ngIf="approvisionnementForm.get('dateApprovisionnement')?.errors?.['required']">
                                                La date d'ajout est requise.
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-mb-4">
                                    <div class="col-mb-4">
                                        <select class="form-select form-select-sm" formControlName="produitId"
                                            aria-label="Small select example" placeholder="Selectionner la catégorie">
                                            <option selected *ngFor="let produit of produits " [value]="produit.id">
                                                {{ produit.nom }}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </mat-card-content>
    </mat-card>
